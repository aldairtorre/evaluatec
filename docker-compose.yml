services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: evaluatec_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
    depends_on:
      - db
    networks:
      - evaluatec

  web:
    image: nginx:1.25-alpine
    container_name: evaluatec_web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - evaluatec

  db:
    image: mysql:8.0
    container_name: evaluatec_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: evaluatec
      MYSQL_USER: evaluatec
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - evaluatec

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: evaluatec_pma
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    networks:
      - evaluatec

networks:
  evaluatec:

volumes:
  db_data:
